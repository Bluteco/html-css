<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escreve o que quise !
        basta colocar tudo no meio do par de tags
        &Lt;p&gt; e &lt;/p&gt; <!--TRADUÇÃO -> LESS THAN(maior que) GREAT THAN (MENOR QUE )--> 
    </p>
    <P>
        Se preceisar quebrar o texto  em algumligar 
        epecifico <br> como esse, 
        você pode usar a tag &lt;br&gt;
    </P>
    <p>
        Vamos adicinar alguns simbolos especiais :
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;


    </p>
    <p>
        Vamos adicinar algus emoji:
        &#x1F596; &#x1F913;
    </p>
</body>
</html>
