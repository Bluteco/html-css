<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Este video está hospedados no meu proprio servidor</p>
    <video width="560"  poster= "imagens/cap1.jpg" controls autoplay loop>
        <source src="midia/meu-vidio.mp4" type="video/mp4">
        <source src="midia/meu-vidio.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução do video</p>
    </video>
    <h1>Iserindo videoos do youTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zjcVE6L6TG8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
